- name: Configuring User service
  become: yes
  hosts: user
  tasks: 
    - name: Disable default nodejs
      ansible.builtin.command: dnf module disable nodejs -y
    
    - name: Enable nodejs:20
      ansible.builtin.command: dnf module enable nodejs:20 -y

    - name: Install nodejs
      ansible.builtin.dnf:
        name: nodejs
        state: present
    
    - name: Create roboshop system user
      ansible.builtin.user:
        name: roboshop
        shell: /sbin/nologin
        home: /app
    
    - name: Create application directory
      ansible.builtin.file:
        path: /app
        state: directory

    - name: Download user application
      ansible.builtin.get_url:
        url: "https://roboshop-artifacts.s3.amazonaws.com/user-v3.zip"
        dest: /tmp/user.zip
    
    - name: Unzip application
      ansible.builtin.unarchive:
        src: /tmp/user.zip
        dest: /app
        remote_src: yes  # This means file already exists in this particular server.

    - name: Install application dependencies
      community.general.npm:
        path: /app
        state: present
    
    - name: Copy User systemd service file
      ansible.builtin.copy:
        src: user.service
        dest: /etc/systemd/system/user.service

    - name: systemctl daemon-reload
      ansible.builtin.systemd_service:
        daemon_reload: true

    - name: Start & Enable User service
      ansible.builtin.service:
        name: user
        state: started
        enabled: yes
        
