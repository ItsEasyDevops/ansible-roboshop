- name: Configuring Catalogue server
  become: yes
  hosts: catalogue
  tasks:
    - name: Disable default nodejs
      ansible.builtin.command: dnf module disable nodejs -y

    - name: Enable nodejs:20
      ansible.builtin.command: dnf module enable nodejs:20 -y

    - name: Install nodejs
      ansible.builtin.dnf:
        name: nodejs
        state: present

    - name: Create roboshop 
      ansible.builtin.user:
        name: roboshop
        shell: /sbin/nologin
        home: /app

    - name: Create application directory
      ansible.builtin.file:
        path: /app
        state: directory

    - name: Download catalogue application
      ansible.builtin.get_url:
        url: "https://roboshop-artifacts.s3.amazonaws.com/catalogue-v3.zip"
        dest: /app/catalogue.zip

    - name: Unzip application
      ansible.builtin.unarchive:
        src: /app/catalogue.zip
        dest: /app
        remote_src: yes  # This means file already exists in this particular server.