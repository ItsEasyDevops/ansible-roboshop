- name: Configuring mongodb server
  become: yes
  hosts: mongodb
  tasks:
    - name: Copy mongodb repo file
      ansible.builtin.copy:
        src: mongo.repo   
        dest: /etc/yum.repos.d/mongo.repo

    - name: Install mongodb server
      ansible.builtin.dnf:
        name: mongodb-org
        state: present
           
    - name: Start & Enable mongodb service
      ansible.builtin.service:
        name: mongod
        state: started
        enabled: yes

        

