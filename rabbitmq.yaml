- name: Configuring rabbitmq service
  become: yes
  hosts: rabbitmq
  tasks: 
    - name: Copy rabbitmq repo file
      ansible.builtin.copy:
        src: rabbitmq.repo
        dest: /etc/yum.repos.d/rabbitmq.repo

    - name: Install rabbitmq server
      ansible.builtin.dnf: 
        name: rabbitmq-server
        state: installed

    - name: Enable & Start rabbitmq service
      ansible.builtin.service:
        name: rabbitmq-server
        state: started
        enabled: yes

    - name: Ensure roboshop user exists
      community.rabbitmq.rabbitmq_user:
        user: roboshop
        password: roboshop123
        state: present
        tags: []

    - name: Set permissions for roboshop user
      community.rabbitmq.rabbitmq_user:
        user: roboshop
        permissions:
          - vhost: /
            configure_priv: ".*"
            read_priv: ".*"
            write_priv: ".*"
        state: present

        